// upload -----------------------------------



message ReqGetPPList {
  PPBaseInfo my_address = 1;
}

message RspGetPPList{
  repeated PPBaseInfo pp_list = 1;
  Result result = 2;
}

message ReqGetSPList {
  PPBaseInfo my_address = 1;
}

message RspGetSPList{
  repeated SPBaseInfo sp_list = 1;
  Result result = 2;
}

message ReqRegister {
  PPBaseInfo address = 1;
  bytes public_key = 2;
  PPBaseInfo my_address = 3; //middleman pp address
}

message RspRegister {
  Result result = 1; // if register success or not
  string p2p_address = 2;
  bool   isPP = 3;
  bool   is_suspended = 4;
}

message ReqMining {
  PPBaseInfo address = 1;
  bytes public_key = 2; // publickey
  bytes sign = 3; //signature
}

message RspMining {
  Result result = 1;
}

message ReqStartMaintenance {
  PPBaseInfo address = 1;
  uint64 duration = 2;
}

message RspStartMaintenance {
  Result result = 1;
}

message ReqStopMaintenance {
  PPBaseInfo address = 1;
}

message RspStopMaintenance {
  Result result = 1;
}

message ReqUploadFile {
  FileInfo file_info = 1;
  PPBaseInfo my_address = 2;
  bytes node_sign = 3;
  bytes wallet_sign = 4;
  bytes wallet_pubkey = 5;
  bool is_cover = 6;
  bool is_video_stream = 7;
}

message RspUploadFile {
  string storage_cer = 1; // storage certificate
  repeated SliceNumAddr pp_list = 2; // slice number and pp address list
  string file_hash = 3;
  string task_id = 4; //
  int64  total_slice = 5; //
  Result result = 6; // accept upload or not
  string owner_wallet_address = 7;
  bool   is_video_stream = 8;
  uint64 video_slice_duration = 9;
  bool   is_encrypted = 10;
  string sp_p2p_address = 11;
  bytes  node_sign = 12;
}

message ReqUploadFileSlice {
  SliceNumAddr    slice_num_addr = 1; //
  uint32          file_crc = 2; //
  SliceOffsetInfo slice_info = 3; //
  bytes           data = 4; //
  string          file_hash = 5; //
  string          p2p_address = 6;
  string          wallet_address = 7; //
  string          task_id = 8; //
  uint64          slice_size = 9; //
  string          sp_p2p_address = 10;
  bytes           pp_p2p_pubkey = 12; // used for verifying p2p_address
  bytes           pp_node_sign = 13;
}

message RspUploadFileSlice {
  Result       result = 1; //
  SliceNumAddr slice_num_addr = 2; //
  string       file_hash = 3; //
  string       slice_hash = 4; //
  string       p2p_address = 5; // src p2p_address
  string       wallet_address = 6; //
  uint64       slice_size = 7; //
  string       task_id = 8; //
  string       sp_p2p_address = 9;
  bytes        sp_node_sign = 10;
  bytes        pp_p2p_pubkey = 11;
  bytes        pp_node_sign = 12;
}

message ReqUploadSlicesWrong {
  string file_hash = 1;
  string task_id = 2;
  UploadType upload_type = 3;
  PPBaseInfo my_address = 4;
  string     sp_p2p_address = 5;
  repeated PPBaseInfo excluded_destinations = 6;
  repeated SliceHashAddr slices = 7;
  repeated bool failed_slices = 8;
}

message RspUploadSlicesWrong {
  Result result = 1;
  string file_hash = 2;
  UploadType upload_type = 3;
  string task_id = 4;
  repeated SliceHashAddr slices = 5;
}

message UploadSpeedOfProgress {
  string file_hash = 1; //
  uint64 slice_size = 2; //
  uint64 slice_off_start = 3;
  int64 handle_time = 4;
}

message ReportUploadSliceResult {
  SliceNumAddr slice_num_addr = 1; //
  string     slice_hash = 2; //
  string     file_hash = 3; //
  bool       upload_success = 4;
  bool       isPP = 5; //
  uint64     slice_size = 6; //
  bytes      pp_node_sign = 7;
  string     task_id = 8;
  string     p2p_address = 9;
  string     wallet_address = 10;
  string     sp_p2p_address = 11;
  bytes      pp_p2p_pubkey = 12;
  int64      cost_time = 13;
  string     opponent_p2p_address = 14;

}

message RspReportUploadSliceResult {
  Result result = 1;
  SliceNumAddr slice_num_addr = 2;
}

message Uploaded {
  string reporter_address = 1;
  string uploader_address = 2;
  string file_hash = 3;
  string tx_hash = 4;
}


message ReqFindMyFileList {
