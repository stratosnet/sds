syntax = "proto3";

//for future protoc-gen-go requirement
//option go_package = "github.com/stratosnet/sds/msg/protos";

package protos;
// j
import "sds_comm.proto";

// upload -----------------------------------



message ReqGetPPList {
  PPBaseInfo my_address = 1;

}

message RspGetPPList{
  repeated PPBaseInfo pp_list = 1;
  Result result = 2;
}


message ReqRegister {
  PPBaseInfo address = 1;
  bytes public_key = 2;
  PPBaseInfo my_address = 3; //middleman pp address
}

message RspRegister {
  Result result = 1; // if register success or not
  string wallet_address = 2;
  bool   isPP = 3;
}

message ReqMining {
  PPBaseInfo address = 1;
  bytes public_key = 2; // publickey
  bytes sign = 3; //signature
}

message RspMining {
  Result result = 1;
}

message ReqUploadFile {
  FileInfo file_info = 1;
  PPBaseInfo my_address = 2;
  bytes sign = 3;
  string req_id = 4;
  bool is_cover = 5;
}

message RspUploadFile {
  string storage_cer = 1; // storage certificate
  repeated SliceNumAddr pp_list = 2; // slice number and pp address list
  string file_hash = 3;
  string task_id = 4; //
  int64 total_slice = 5; //
  Result result = 6; // accept upload or not
  string req_id = 7;//
  string owner_wallet_address = 8;
}

message ReqUploadFileSlice {
  SliceNumAddr slice_num_addr = 1; //
  uint32             file_crc = 2; //
  SliceOffsetInfo    slice_info = 3; //
  bytes              data = 4; //
  string             file_hash = 5; //
  string             wallet_address = 6; //
  string             task_id = 7; //
  uint64              slice_size = 8; //
}

message RspUploadFileSlice {
  Result result = 1; //
  SliceNumAddr slice_num_addr = 2; //
  string file_hash = 3; //
  string          slice_hash = 4; //
  string             wallet_address = 5; //
  uint64             slice_size = 6; //
  string             task_id = 7; //
}


message UploadSpeedOfProgress {
  string file_hash = 1; //
  uint64 slice_size = 2; //
}

message ReportUploadSliceResult {
  SliceNumAddr slice_num_addr = 1; //
  string     slice_hash = 2; //
  string     file_hash = 3; //
  bool       upload_success = 4;
  bool       isPP = 5; //
  uint64     slice_size = 6; //
  bytes      sign = 7;
  string     task_id = 8;
  string     wallet_address = 9;
}

message RspReportUploadSliceResult {
  Result result = 1;
  SliceNumAddr slice_num_addr = 2;
}

message Uploaded {
  string reporter_address = 1;
  string uploader_address = 2;
  string file_hash = 3;
}


message ReqFindMyFileList {
  string wallet_address = 1;
  string file_name = 2; // return all if file name is empty
  string directory = 3; // return first level directory if left empty
  string req_id = 4;//
  FileSortType file_type = 5;
  bool is_up = 6;
  string keyword = 7;

}

message RspFindMyFileList {
  repeated FileInfo file_info = 1;
  string wallet_address = 2;
  string req_id = 3;//
  Result result = 4;
}

message ReqFindDirectoryTree {
  string wallet_address = 1;
  string path_hash = 2;
  string req_id = 3; //
}

message RspFindDirectoryTree {
  string wallet_address = 1;
  string directory = 2;
  repeated FileInfo file_info = 3;
  string req_id = 4;
  Result result = 5;
}

//get file and download -----------------------------------


message ReqFileStorageInfo {
  FileIndexes file_indexes = 1;
  bytes sign = 2;
  string req_id = 3;
}

message RspFileStorageInfo {
  string visit_cer = 1;
  string wallet_address = 2;
  repeated DownloadSliceInfo slice_info = 3;
  string     file_hash = 4;
  string     file_name = 5;
  Result result = 6;
  string req_id = 7;
  string save_path = 8;
  uint64 file_size = 9;
}


message ReqDownloadSlice {
  SliceOffsetInfo    slice_info = 1;
  string             wallet_address = 2;
  string             file_hash = 3;
  string             task_id = 4;
  string             save_path = 5;
}

message RspDownloadSlice {
  SliceOffsetInfo slice_info = 1;
  uint32 file_crc = 2;
  string file_hash = 3;
  bytes  data = 4;
  string wallet_address = 5;
  string task_id = 6;
  uint64 slice_size = 7;
  bool   needReport = 8; // used for passagePP whether the last slice
  string save_path = 9;
  Result result = 10;
}

message ReqDownloadSliceWrong {
  string wallet_address = 1;
  string task_id = 2;
  string slice_hash = 3;
  DownloadWrongType type = 4;
  string save_path = 5;
}

message RspDownloadSliceWrong {
  string wallet_address = 1;
  string file_hash = 2;
  string task_id = 3;
  DownloadSliceInfo new_slice_info = 4;
  string             save_path = 5;
  Result result = 6;
}

message ReqDownloadSlicePause {
  string wallet_address = 1;
  string file_hash = 2;
  string req_id = 3;
}
message RspDownloadSlicePause {
  string wallet_address = 1;
  string file_hash = 2;
  string req_id = 3;
  Result result = 4;
}

message ReqReportDownloadResult {
  bool isPP = 1; // p doesn't need DownloadSliceInfo
  DownloadSliceInfo slice_info = 2;
  string file_hash = 3;
  string wallet_address = 4; // downloader address
  bytes  sign = 5;
  string task_id = 6;
  string my_wallet_address = 7; // PP's address
}

message RspReportDownloadResult {
  Result result = 1;
  DownloadSliceInfo slice_info = 2;
}

message ReqReportTaskBP {
  string task_id = 1;
  PPBaseInfo reporter = 2;
  uint64 traffic = 3;
}

message ReqRegisterNewPP {
  string  wallet_address = 1;
  uint64  disk_size = 2;
  uint64  memory_size = 3;
  string  os_and_ver = 4;
  string  cpu_info = 5;
  string  mac_address = 6;
  uint32  version = 7;
  bytes  pub_key = 8;
  bytes  sign = 9;
}

message RspRegisterNewPP {
  Result result = 1;
}

message ReqActivate {
