Version: 1

Net:
  Host: 0.0.0.0
  Port: 8888
  WebsocketPort: 8889

HashRing:
  VirtualNodeNum: 20

FileStorage:
  SliceBlockSize: 33554432

Cache:
  Engine: redis
  Host: localhost
  Port: 6379
  Pass:
  DB: 0
  LifeTime: 60

Database:
  Driver: mysql
  Host: localhost
  Port: 3306
  User: root
  Pass: root
  DbName: sds
  Debug: true
  LogFile: tmp/logs/db.log

Ecdsa:
  PrivateKeyPath: path_to_privatekey
  PrivateKeyPass: privatekey_password

Log:
  Path: tmp/logs/sp-server.log
  Level: 1
  OutputFile: true
  OutputStd: true
