<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - sp console panel</title>
    <link rel="stylesheet" href="statics/css/bootstrap.min.css">
    <link rel="stylesheet" href="statics/css/main.css">
</head>
<body>

<div class="container">

    <div class="row">

        <form id="login" method="post" style="width: 400px; margin: 25% auto;">
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-block btn-primary">Submit</button>
        </form>

    </div>

</div>

<script src="statics/js/jquery-3.3.1.min.js"></script>
<script src="statics/js/bootstrap.min.js"></script>
<script src="statics/js/main.js"></script>
<script type="text/javascript">
isLoginPage = true
$(function() {
    if (!API.isLogined()) {
        $("#login").submit(function() {
            API.login()
            return false
        })
    }
})
</script>
</body>
</html>
